<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        :root { --intro: 2.6s; } /* how long line 1 types; line 2 waits this long */

        .wrapper {
          height: 100vh;
          display: grid;
          place-items: center;
        }

        .stack {
          display: grid;
          gap: 0.35em;
          line-height: 1.05;
        }

        /* Shared look: white→red text, black/red cursor */
        .line {
          font-family: monospace;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid black; /* cursor base */
          background: linear-gradient(90deg, white 0%, red 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        /* Cursor blink (red flash). We delay on line2 so nothing shows before intro. */
        @keyframes blink { from, to { border-color: transparent; } 50% { border-color: red; } }

        /* Line 1 — types once, then stays */
        .line1 {
          font-size: 2.4em;
          width: 35ch; /* "Hi, I'm Jan — welcome to my profile" */
          animation:
            typing1 var(--intro) steps(35, end) 0s 1 both,
            blink .6s step-end 0s infinite alternate;
        }
        @keyframes typing1 { from { width: 0 } to { width: 35ch } }

        /* Line 2 — cycles phrases, never deletes past "I'm " (4ch).
           It becomes visible only after line 1 completes. */
        .line2 {
          font-size: 2em;
          width: 4ch;              /* baseline = "I'm " */
          visibility: hidden;      /* hide until intro ends */
          animation:
            show 0s linear var(--intro) 1 forwards,
            typing2 24s steps(30, end) var(--intro) infinite,
            rotateText 24s steps(1, end) var(--intro) infinite,
            blink .6s step-end var(--intro) infinite alternate;
        }
        @keyframes show { to { visibility: visible } }

        /* PHRASES (corrected for grammar/hyphenation) */
        .line2::after { content: "I'm a Developer"; }
        @keyframes rotateText {
          0%, 12.499%   { content: "I'm a Developer"; }                 /* 15ch */
          12.5%, 24.999% { content: "I'm a Leader"; }                    /* 12ch */
          25%, 37.499%  { content: "I'm curious"; }                      /* 11ch */
          37.5%, 49.999% { content: "I'm passionate about technology"; } /* 32ch */
          50%, 62.499%  { content: "I'm an analytical problem solver"; } /* 32ch */
          62.5%, 74.999% { content: "I'm autonomous"; }                  /* 14ch */
          75%, 87.499%  { content: "I'm results-driven"; }               /* 19ch */
          87.5%, 100%   { content: "I'm product-focused"; }              /* 19ch */
        }

        /* Typing/deleting rhythm (chunky “editor” feel).
           Each phrase occupies ~12.5% of the 24s loop (~3s each).
           We type → hold → delete back to 4ch ("I'm ") → brief pause. */
        @keyframes typing2 {
          /* Phrase 1: 15ch */
          0%     { width: 4ch; }
          4%     { width: 15ch; }  /* type */
          7%     { width: 15ch; }  /* hold */
          11%    { width: 4ch; }   /* delete to "I'm " */
          12.5%  { width: 4ch; }   /* pause */

          /* Phrase 2: 12ch */
          12.5%  { width: 4ch; }
          16%    { width: 12ch; }
          19%    { width: 12ch; }
          23%    { width: 4ch; }
          25%    { width: 4ch; }

          /* Phrase 3: 11ch */
          25%    { width: 4ch; }
          28.5%  { width: 11ch; }
          31.5%  { width: 11ch; }
          36%    { width: 4ch; }
          37.5%  { width: 4ch; }

          /* Phrase 4: 32ch */
          37.5%  { width: 4ch; }
          41.5%  { width: 32ch; }
          45%    { width: 32ch; }
          49%    { width: 4ch; }
          50%    { width: 4ch; }

          /* Phrase 5: 32ch */
          50%    { width: 4ch; }
          54%    { width: 32ch; }
          57.5%  { width: 32ch; }
          61.5%  { width: 4ch; }
          62.5%  { width: 4ch; }

          /* Phrase 6: 14ch */
          62.5%  { width: 4ch; }
          66%    { width: 14ch; }
          69%    { width: 14ch; }
          73.5%  { width: 4ch; }
          75%    { width: 4ch; }

          /* Phrase 7: 19ch */
          75%    { width: 4ch; }
          78.5%  { width: 19ch; }
          81.5%  { width: 19ch; }
          86%    { width: 4ch; }
          87.5%  { width: 4ch; }

          /* Phrase 8: 19ch */
          87.5%  { width: 4ch; }
          91%    { width: 19ch; }
          94%    { width: 19ch; }
          98.5%  { width: 4ch; }
          100%   { width: 4ch; }
        }
      </style>

      <div class="wrapper">
        <div class="stack">
          <div class="line line1">Hi, I'm Jan — welcome to my profile</div>
          <div class="line line2"></div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
