<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        :root { --intro: 2.6s; } /* how long line 1 types; line 2 waits this long */

        .wrapper {
          height: 100vh;
          display: grid;
          place-items: center;
        }

        .stack {
          display: grid;
          gap: 0.35em;
          line-height: 1.05;
        }

        /* Shared look: white→red text, black/red cursor */
        .line {
          font-family: monospace;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid black; /* cursor base */
          background: linear-gradient(90deg, white 0%, red 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        /* Cursor blink (red flash) */
        @keyframes blink { from, to { border-color: transparent; } 50% { border-color: red; } }

        /* Line 1 — types once, then stays */
        .line1 {
          font-size: 2.4em;
          width: 35ch; /* "Hi, I'm Jan — welcome to my profile" */
          animation:
            typing1 var(--intro) steps(35, end) 0s 1 both,
            blink .6s step-end 0s infinite alternate;
        }
        @keyframes typing1 { from { width: 0 } to { width: 35ch } }

        /* Line 2 — same chunky typing, but phrases are a vertical stack that slides */
        .line2 {
          font-size: 2em;
          width: 4ch;              /* baseline = "I'm " */
          visibility: hidden;      /* hide until intro ends */
          animation:
            show 0s linear var(--intro) 1 forwards,
            typing2 24s steps(30, end) var(--intro) infinite,
            blink .6s step-end var(--intro) infinite alternate;
        }
        @keyframes show { to { visibility: visible } }

        .prefix { pointer-events: none; }

        /* A 1-line viewport after the prefix */
        .rotator {
          display: inline-block;
          height: 1em;             /* show exactly one line */
          overflow: hidden;        /* clip to one line */
          vertical-align: bottom;
          position: relative;
        }

        /* The vertical list of phrases */
        .list {
          display: inline-block;
          line-height: 1em;        /* each item exactly 1 line tall */
          transform: translateY(0);
          animation: slide 24s steps(1, end) var(--intro) infinite;
        }
        .list > span {
          display: block;
          -webkit-text-fill-color: inherit; /* keep gradient */
        }

        /* Slide the list up one line per segment (8 phrases → 8 positions).
           Each segment is ~12.5% of the 24s loop. */
        @keyframes slide {
          0%, 12.499%   { transform: translateY(0); }          /* a Developer */
          12.5%, 24.999%{ transform: translateY(-1em); }       /* a Leader */
          25%, 37.499%  { transform: translateY(-2em); }       /* curious */
          37.5%, 49.999%{ transform: translateY(-3em); }       /* passionate... */
          50%, 62.499%  { transform: translateY(-4em); }       /* an analytical... */
          62.5%, 74.999%{ transform: translateY(-5em); }       /* autonomous */
          75%, 87.499%  { transform: translateY(-6em); }       /* results-driven */
          87.5%, 100%   { transform: translateY(-7em); }       /* product-focused */
        }

        /* Your original chunky typing/deleting timeline (unchanged) */
        @keyframes typing2 {
          0%     { width: 4ch; }
          4%     { width: 15ch; }  /* "I'm a Developer" */
          7%     { width: 15ch; }
          11%    { width: 4ch; }
          12.5%  { width: 4ch; }

          12.5%  { width: 4ch; }
          16%    { width: 12ch; }  /* "I'm a Leader" */
          19%    { width: 12ch; }
          23%    { width: 4ch; }
          25%    { width: 4ch; }

          25%    { width: 4ch; }
          28.5%  { width: 11ch; }  /* "I'm curious" */
          31.5%  { width: 11ch; }
          36%    { width: 4ch; }
          37.5%  { width: 4ch; }

          37.5%  { width: 4ch; }
          41.5%  { width: 32ch; }  /* "I'm passionate about technology" */
          45%    { width: 32ch; }
          49%    { width: 4ch; }
          50%    { width: 4ch; }

          50%    { width: 4ch; }
          54%    { width: 32ch; }  /* "I'm an analytical problem solver" */
          57.5%  { width: 32ch; }
          61.5%  { width: 4ch; }
          62.5%  { width: 4ch; }

          62.5%  { width: 4ch; }
          66%    { width: 14ch; }  /* "I'm autonomous" */
          69%    { width: 14ch; }
          73.5%  { width: 4ch; }
          75%    { width: 4ch; }

          75%    { width: 4ch; }
          78.5%  { width: 19ch; }  /* "I'm results-driven" */
          81.5%  { width: 19ch; }
          86%    { width: 4ch; }
          87.5%  { width: 4ch; }

          87.5%  { width: 4ch; }
          91%    { width: 19ch; }  /* "I'm product-focused" */
          94%    { width: 19ch; }
          98.5%  { width: 4ch; }
          100%   { width: 4ch; }
        }
      </style>

      <div class="wrapper">
        <div class="stack">
          <div class="line line1">Hi, I'm Jan — welcome to my profile</div>

          <!-- Line 2: prefix + 1-line viewport + vertical list that slides -->
          <div class="line line2">
            <span class="prefix">I'm&nbsp;</span>
            <span class="rotator" aria-hidden="true">
              <span class="list">
                <span>a Developer</span>
                <span>a Leader</span>
                <span>curious</span>
                <span>passionate about technology</span>
                <span>an analytical problem solver</span>
                <span>autonomous</span>
                <span>results-driven</span>
                <span>product-focused</span>
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
